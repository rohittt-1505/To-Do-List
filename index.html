<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <!-- jsPDF for downloading PDF -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
</head>
<body>
  <div class="container mt-5">
    <div class="text-center">
      <h1 class="title display-4 text-gradient">My To-Do List</h1>
      <p class="lead">Stay organized with style!</p>
    </div>

    <div class="input-group my-4">
      <input type="text" id="todo-input" class="form-control" placeholder="Add a new task...">
      <button id="add-task-btn" class="btn btn-success">Add Work</button>
    </div>

    <!-- Task list -->
    <ul id="todo-list" class="list-group mb-4">
      <!-- Tasks will appear here -->
    </ul>

    <!-- Action buttons -->
    <div class="text-center">
      <button id="preview-btn" class="btn btn-info mx-2">Preview List</button>
      <button id="download-btn" class="btn btn-danger mx-2">Download PDF</button>
    </div>

    <!-- Preview List will appear here -->
    <div id="preview-container"></div>
  </div>

  <!-- Footer -->
  <footer class="footer mt-5">
    <div class="container">
      <div class="row">
        <!-- About Section -->
        <div class="col-12 col-md-4 text-center text-md-start">
          <h5>About</h5>
          <p>The 3D To-Do List helps you stay organized with your tasks while adding a personal touch.</p>
        </div>
        <!-- Quick Links -->
        <div class="col-12 col-md-4 text-center">
          <h5>Quick Links</h5>
          <ul class="list-unstyled">
            <li><a href="#">Home</a></li>
            <li><a href="#">Features</a></li>
            <li><a href="#">Contact</a></li>
          </ul>
        </div>
        <!-- Social Media -->
        <div class="col-12 col-md-4 text-center text-md-end">
          <h5>Follow Us</h5>
          <div class="social-icons">
            <a href="#" aria-label="Facebook"><i class="fab fa-facebook"></i></a>
            <a href="#" aria-label="Twitter"><i class="fab fa-twitter"></i></a>
            <a href="#" aria-label="LinkedIn"><i class="fab fa-linkedin"></i></a>
            <a href="#" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
          </div>
        </div>
      </div>
      <hr>
      <div class="text-center">
        <p class="copyright">Â© 2024 To-Do List App. All rights reserved.</p>
      </div>
    </div>
  </footer>

  <!-- Bootstrap JS & Custom Script -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
