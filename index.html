<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container mt-5">
    <div class="text-center">
      <h1 class="title display-4 text-gradient">My To-Do List</h1>
      <p class="lead">Stay organized with style!</p>
    </div>

    <div class="input-group my-4">
      <input type="text" id="todo-input" class="form-control" placeholder="Add a new task...">
      <button id="add-task-btn" class="btn btn-primary">Add Task</button>
    </div>

    <ul id="todo-list" class="list-group">
      <!-- Tasks will appear here -->
    </ul>
  </div>

  <!-- Bootstrap JS & Custom Script -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
